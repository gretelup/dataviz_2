<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lovely Garden State</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/dist/bar.chart.min.css" />
  <link rel="stylesheet" href="../static/css/style.css" />



</head>

<body>
  <h1 style="text-align:center;" style="font-size:80px;">The Lovely Garden State</h1>
  <div class="row" style="height: 650px">
    <div class="col-4">
      <div id="map" style="text-align:center;"
        style="width: 200px; height: 400px; border: 1px solid #AAA; position:relative;">
      </div>
    </div>

    <!-- SCHOOL & HOSPITAL PLOTS -->
    <div class="col-8" style="text-align:center;">
      <!-- <select id="selCounty" onchange="optionChanged(this.value)"></select> -->
      <h2 style="text-align:center;" id="selectedCounty"></h2>
      <div id="ALL-plots">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Average SAT Score: County v. NJ</h4>
          </div>
          <div id="plot1"></div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Average SAT Across NJ</h4>
          </div>
          <div id="plot2"></div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Average Hospital Rating </h4>
            <div id="plot"><div id="plot3"></div><div id="plot4"></div></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">State Report Card</h4>
          </div>
          <div id="report-card"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- API key -->
  <script src="../static/js/config.js"></script>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <script src="../static/js/jquery-3.4.1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="/dist/jquery.bar.chart.min.js"></script>
  <script src="../static/js/logic.js"></script>
  <script scr="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/visual.js"></script>


</body>

</html>
