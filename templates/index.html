<html lang="en-us">

<head>
  <meta charset="UTF-8">

<body>
  <h1 style="text-align:center;" style="font-size:80px;">A Guide to the Garden State</h1>
  <h1 style="text-align:center;" style="font-size:30px;">"Find your exit!"</h1>
  <div class="row" style="height: 1000px">
    <div class="col-4">
      <div id="map" style="text-align:center;"
        style="width: 200px; height: 400px; border: 1px solid #AAA; position:relative;">
      </div>
    </div>

    <!-- SCHOOL & HOSPITAL PLOTS -->
    <div class="col-8" style="text-align:center;">
      <h2 style="text-align:center;" id="selectedCounty"></h2>
      <div id="ALL-plots">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Average SAT Score: County v. NJ</h4>
          </div>
          <div id="plot1"></div>
        </div>
        <!-- <div class="card">
          <div class="card-body">
            <h4 class="card-title">Average SAT Across NJ</h4>
          </div>
          <div id="plot2"></div>
        </div> -->
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Average Hospital Rating </h4>
            <div id="plot"><div id="plot3"></div><div id="plot4"></div></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">NJ County Report Card</h4>
          </div>
          <div id="report-card">
          <table class="table">
            <thead>
              <tr>
                <td>Median Math Score </td>
                <td>Math Percentile </td>
                <td>Median Eng Score </td>
                <td>English Percentile </td>
                <td>Median Hospital Rating </td>
                <td>Hospital Grade </td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="mathscr">  </td>
                <td id="mathpercent">  </td>
                <td id="engscr">  </td>
                <td id="engpercent">  </td>
                <td id="hospitalrate">  </td>
                <td id="grade">  </td>
              </tr>
            </tbody>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- GRETEL ADDED THE FOLLOWING PLOT -->
  <div id = "plot5"></div>
  <!-- API key -->
  <script src="../static/js/config.js"></script>

  <!-- JS -->

    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <script src="../static/js/visual.js"></script>
  <script src="../static/js/logic.js"></script>
  <script scr="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
